apiVersion: v1
kind: Pod
metadata:
  name: search-with-pod-scope
  labels:
    name: search-with-pod-scope
spec:
  containers:
  - name: pod
    image: busybox:stable
    securityContext:
      runAsUser: 9999
      runAsGroup: 9999
    command:
    - "sh"
    - "-c"
    - |
      trap 'echo "Exiting..."; exit 1' SIGINT SIGTERM
      echo "Loop is running... (Press Ctrl+C or send SIGTERM to exit)"
      while true; do
        sleep 1
        tail -f /opt/secret/mode || (sleep 1 && echo 'Waiting for content...')
      done
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    volumeMounts:
    - name: secret
      mountPath: /opt/secret
    readinessProbe:
      exec:
        command: ["sh", "-c", "cat /opt/secret/mode | grep -q nginx-secret-pod-scope"]
      initialDelaySeconds: 1
      periodSeconds: 5
  volumes:
  - name: secret
    ephemeral:
      volumeClaimTemplate:
        metadata:
          annotations:
            secrets.kubedoop.dev/scope: pod
            secrets.kubedoop.dev/class: search-with-pod
        spec:
          accessModes: ["ReadWriteOnce"]
          storageClassName: secrets.kubedoop.dev
          resources:
            requests:
              storage: 1Mi
