nameOverride: ""
fullnameOverride: ""

image:
  pullSecrets: []
  csiDriver:
    repository: quay.io/zncdatadev/secret-csi-driver
    tag: ""   # Defaults to the chart appVersion
    pullPolicy: IfNotPresent
  csiProvisioner:
    repository: quay.io/zncdatadev/sig-storage/csi-provisioner
    tag: v5.1.0
    pullPolicy: IfNotPresent
  csiNodeDriverRegistrar:
    repository: quay.io/zncdatadev/sig-storage/csi-node-driver-registrar
    tag: v2.12.0
    pullPolicy: IfNotPresent
  livenessProbe:
    repository: quay.io/zncdatadev/sig-storage/livenessprobe
    tag: v2.14.0
    pullPolicy: IfNotPresent

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Kubelet dir may vary in environments such as microk8s
kubeletDir: /var/lib/kubelet


csiController:
  logLevel: 2
  # Number of controller replicas
  replicas: 1
  # Resources of the CSI controller container
  ## resources:
  ##   requests:
  ##     cpu: 10m
  ##     memory: 16Mi
  ##   limits:
  ##     cpu: 100m
  ##     memory: 64Mi
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Security context for the CSI controller container
  securityContext:
    capabilities:
      drop:
      - ALL

  # Metrics service configuration
  metrics:
    # Enable metrics service
    enabled: true
    # Use HTTPS for metrics (if false, will use HTTP)
    # When secure is true, the default port is 8443 (HTTPS)
    # When secure is false, the default port is 8080 (HTTP)
    secure: false
    # Service configuration
    service:
      # Service port (will default to 8443 for HTTPS, 8080 for HTTP if not specified)
      # port: # Auto-select based on secure setting
      # Service type
      type: ClusterIP
      # Service annotations
      annotations: {}

  # Health probe configuration
  healthProbe:
    # Health probe bind address
    bindAddress: ":8081"

  # ServiceMonitor configuration for Prometheus Operator
  serviceMonitor:
    # Enable ServiceMonitor (requires Prometheus Operator CRDs to be installed in the cluster)
    # WARNING: If Prometheus Operator is not installed, enabling this will cause chart installation to fail.
    # Set to true only if you have Prometheus Operator installed.
    enabled: false
    # Additional labels for ServiceMonitor
    # Example: to make it discoverable by a specific Prometheus instance
    # additionalLabels:
    #   prometheus: kube-prometheus
    additionalLabels: {}
    # Scrape interval
    interval: 30s
    # Scrape timeout
    scrapeTimeout: 10s
    # Metrics path
    path: /metrics
    # TLS configuration (only used when metrics.secure is true)
    tlsConfig:
      # Skip TLS verification (set to true only in non-production environments)
      # For production, use cert-manager to manage certificates and set this to false
      insecureSkipVerify: false


csiNode:
  logLevel: 2
  # Resources of the CSI node container
  ## resources:
  ##   requests:
  ##     cpu: 10m
  ##     memory: 16Mi
  ##   limits:
  ##     cpu: 100m
  ##     memory: 64Mi
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Security context for the CSI node container
  securityContext:
    runAsUser: 0
    # When mount with Bidirectional propagation, the container must provide privileged access
    privileged: true
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_ADMIN"]
      drop:
      - ALL

  # Metrics service configuration
  metrics:
    # Enable metrics service
    enabled: true
    # Use HTTPS for metrics (if false, will use HTTP)
    # When secure is true, the default port is 8443 (HTTPS)
    # When secure is false, the default port is 8080 (HTTP)
    secure: false
    # Service configuration
    service:
      # Service port (will default to 8443 for HTTPS, 8080 for HTTP if not specified)
      # port: # Auto-select based on secure setting
      # Service type
      type: ClusterIP
      # Service annotations
      annotations: {}

  # Health probe configuration
  healthProbe:
    # Health probe bind address
    bindAddress: ":8081"

  # ServiceMonitor configuration for Prometheus Operator
  serviceMonitor:
    # Enable ServiceMonitor (requires Prometheus Operator CRDs to be installed in the cluster)
    # WARNING: If Prometheus Operator is not installed, enabling this will cause chart installation to fail.
    # Set to true only if you have Prometheus Operator installed.
    enabled: false
    # Additional labels for ServiceMonitor
    # Example: to make it discoverable by a specific Prometheus instance
    # additionalLabels:
    #   prometheus: kube-prometheus
    additionalLabels: {}
    # Scrape interval
    interval: 30s
    # Scrape timeout
    scrapeTimeout: 10s
    # Metrics path
    path: /metrics
    # TLS configuration (only used when metrics.secure is true)
    tlsConfig:
      # Skip TLS verification (set to true only in non-production environments)
      # For production, use cert-manager to manage certificates and set this to false
      insecureSkipVerify: false


