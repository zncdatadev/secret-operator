
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

# Provide additional labels which get attached to all deployed resources
labels: {}

# Kubelet dir may vary in environments such as microk8s
kubeletDir: /var/lib/kubelet

# Default image repository and tag for csi-node and csi-controller
image:
  repository: quay.io/zncdatadev/secret-csi-driver
  # tag:
  pullPolicy: IfNotPresent
  pullSecrets: []

csiController:
  # image:
  #   repository: quay.io/zncdatadev/secret-csi-driver
  #   # tag:
  #   pullPolicy: IfNotPresent
  logLevel: 2
  # Number of controller replicas
  replicas: 2
  # Resources of the CSI controller container
  resources:
    requests:
      cpu: 200m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Security context for the CSI controller container
  securityContext:
    capabilities:
      drop:
      - ALL

csiNode:
  # image:
  #   repository: quay.io/zncdatadev/secret-csi-driver
  #   # tag:
  #   pullPolicy: IfNotPresent
  logLevel: 2
  # Resources of the CSI node container
  resources:
    requests:
      cpu: 200m
      memory: 64Mi
    limits:
      cpu: 500m
      memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  # Security context for the CSI node container
  securityContext:
    runAsUser: 0
    # When mount with Bidirectional propagation, the container must provide privileged access
    privileged: true
    allowPrivilegeEscalation: true
    capabilities:
      add: ["SYS_ADMIN"]
      drop:
      - ALL

csiProvisioner:
  logLevel: 2
  image:
    repository: registry.k8s.io/sig-storage/csi-provisioner
    tag: v5.1.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 64Mi
csiNodeDriverRegistrar:
  logLevel: 2
  image:
    repository: registry.k8s.io/sig-storage/csi-node-driver-registrar
    tag: v2.12.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 100m
      memory: 32Mi
livenessProbe:
  logLevel: 2
  image:
    repository: registry.k8s.io/sig-storage/livenessprobe
    tag: v2.14.0
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 32Mi

podSecurityContext:
  # privileged: true
  # runAsNonRoot: true
  # runAsUser: 1000
  seccompProfile:
    type: RuntimeDefault


secretClasses:
  tls:
    # The namespace that the TLS Certificate Authority is installed into.
    # Defaults to the namespace where secret-op is installed.
    caSecretNamespace: null
    autoGenerated: true

# DaemonSet post-install check
postInstall:
  checkDaemonSet:
    enabled: true
    image: "quay.io/zncdatadev/tools:1.0.0-kubedoop0.0.0-dev"
    attempts: 30
    sleepTime: 10
    backoffLimit: 6
    ttlSecondsAfterFinished: 100
    nodeSelector: {}
    tolerations: []
    # Minimum number of available nodes for the DaemonSet to be considered ready
    # If set to 0, the DaemonSet is considered ready if it is running on at all nodes
    minAvailableNodes: 0
    resources: {}
      # requests:
      #   cpu: 100m
      #   memory: 64Mi
      # limits:
      #   cpu: 200m
      #   memory: 128Mi
